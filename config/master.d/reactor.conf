reactor:
  - 'salt/cert_init':
    - /usr/share/salt/kubernetes/reactor/init-certs.sls
  - 'salt/presence/change':
    - /usr/share/salt/kubernetes/reactor/presence.sls
    - /usr/share/salt/kubernetes/reactor/etc-hosts.sls
  - 'salt/beacon/*/network_settings/eth*':
    - /usr/share/salt/kubernetes/reactor/etc-hosts.sls
  - 'salt/minion/*/start':
    - /usr/share/salt/kubernetes/reactor/etc-hosts.sls
