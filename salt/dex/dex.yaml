---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dex
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: "true"
---
# Map the LDAP Administrators role to the Kubernetes system:masters group
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: system:dex
subjects:
- kind: ServiceAccount
  name: dex
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dex
  namespace: kube-system
data:
  config.yaml: |
    issuer: "https://{{ pillar['api']['server']['external_fqdn'] }}:{{ pillar['dex']['node_port'] }}"
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      https: 0.0.0.0:5556
      tlsCert: /etc/dex/tls/dex.crt
      tlsKey: /etc/dex/tls/dex.key
    connectors:
    - type: ldap
      id: ldap
      name: LDAP
      config:
        host: "{{ pillar['dashboard'] }}"
        startTLS: true
        bindDN: cn=admin,{{ pillar['ldap_internal_infra_domain'] }}
        bindPW: admin
        rootCA: {{ pillar['ssl']['ca_file'] }}
        userSearch:
          baseDN: ou=People,{{ pillar['ldap_internal_infra_domain'] }}
          filter: "(objectClass=inetOrgPerson)"
          username: mail
          idAttr: DN
          emailAttr: mail
          nameAttr: cn          
        groupSearch:
          baseDN: ou=Groups,{{ pillar['ldap_internal_infra_domain'] }}
          filter: "(objectClass=groupOfUniqueNames)"

          userAttr: DN
          groupAttr: uniqueMember

          nameAttr: cn       

    oauth2:
      skipApprovalScreen: true

    staticClients:
    - id: caasp-cli
      redirectURIs:
      - 'http://127.0.0.1'
      name: "CaaSP CLI"
      secret: "swac7qakes7AvucH8bRucucH"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dex
  name: dex
  namespace: kube-system
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: dex
    spec:
      serviceAccountName: dex
      containers:
      - image: quay.io/coreos/dex:v2.6.0
        name: dex
        command: ["/usr/local/bin/dex", "serve", "/etc/dex/cfg/config.yaml"]

        ports:
        - name: https
          containerPort: 5556

        volumeMounts:
        - name: config
          mountPath: /etc/dex/cfg
        - name: tls
          mountPath: /etc/dex/tls
        - name: ca
          mountPath: {{ pillar['ssl']['ca_file'] }}

      volumes:
      - name: config
        configMap:
          name: dex
          items:
          - key: config.yaml
            path: config.yaml
      - name: tls
        secret:
          secretName: dex-tls
      - name: ca
        hostPath:
          path: {{ pillar['ssl']['ca_file'] }}
---
apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - name: dex
    port: 5556
    protocol: TCP
    targetPort: 5556
    nodePort: {{ pillar['dex']['node_port'] }}
  selector:
    app: dex    
